{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="card-deck">
      {% for post in posts %}
        <a href="/{{ post.link }}" class="card">
          <div class="card-img" style="background-image: url('/{{ post.link }}{{ post.slug }}.jpg')"></div>
          <div class="card-block">
            <h4 class="card-title">{{ post.title }}</h4>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
